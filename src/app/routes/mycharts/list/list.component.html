<nz-card>
  <nz-table #basicTable [nzData]="listOfData" [nzWidthConfig]="myWidthConfig" [nzScroll]="{ x: '3600px' }" nzBordered>
    <thead>
    <tr>
      <th colSpan="2">Name</th>
<!--      <th>Age</th>-->
      <th>Address</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
      <td>
        <a>Action ä¸€ {{ data.name }}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
    </tbody>
  </nz-table>


</nz-card>
