<nz-card id="mycard">
  <div class="mb-md">
    <nz-switch [(ngModel)]="dark"></nz-switch> Dark
    <button nz-button (click)="two = !two" nzType="primary">Change Option</button>
  </div>
  <chart-echarts [option]="two ? option1 : option2" [theme]="dark ? 'dark' : null" [width]="cardWidth" (events)="handleEvents($event)">
  </chart-echarts>
</nz-card>
