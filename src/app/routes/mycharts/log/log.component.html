
<nz-card>
  <div class="mb-md">
    <nz-switch [(ngModel)]="dark"></nz-switch> Dark
    <button nz-button (click)="two = !two" nzType="primary">Change Option</button>
  </div>
  <chart-echarts [option]="two ? option1 : option2"
                 [theme]="dark ? 'dark' : null"
                 (events)="handleEvents($event)">
  </chart-echarts>
</nz-card>
